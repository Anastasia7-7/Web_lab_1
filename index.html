<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Магазин</h1>
    </header>
    <main class="main">
        <section class="catalog" aria-label="Каталог товаров">
            <h2 class="visually-hidden">Каталог товаров</h2>
            <ul class="product-list">
                <li>
                    <article class="product-card" data-id="1" data-price="1299">
                        <h3 class="product-card__title">Смартфон X1</h3>
                        <p class="product-card__price">1 299 ₽</p>
                        <button type="button" class="product-card__add-btn">Добавить в корзину</button>
                    </article>
                </li>
                <li>
                    <article class="product-card" data-id="2" data-price="2499">
                        <h3 class="product-card__title">Ноутбук Pro</h3>
                        <p class="product-card__price">2 499 ₽</p>
                        <button type="button" class="product-card__add-btn">Добавить в корзину</button>
                    </article>
                </li>
                <li>
                    <article class="product-card" data-id="3" data-price="599">
                        <h3 class="product-card__title">Наушники Sound</h3>
                        <p class="product-card__price">599 ₽</p>
                        <button type="button" class="product-card__add-btn">Добавить в корзину</button>
                    </article>
                </li>
                <li>
                    <article class="product-card" data-id="4" data-price="1899">
                        <h3 class="product-card__title">Планшет Tab 10</h3>
                        <p class="product-card__price">1 899 ₽</p>
                        <button type="button" class="product-card__add-btn">Добавить в корзину</button>
                    </article>
                </li>
                <li>
                    <article class="product-card" data-id="5" data-price="349">
                        <h3 class="product-card__title">Клавиатура Mech</h3>
                        <p class="product-card__price">349 ₽</p>
                        <button type="button" class="product-card__add-btn">Добавить в корзину</button>
                    </article>
                </li>
                <li>
                    <article class="product-card" data-id="6" data-price="799">
                        <h3 class="product-card__title">Мышь Wireless</h3>
                        <p class="product-card__price">799 ₽</p>
                        <button type="button" class="product-card__add-btn">Добавить в корзину</button>
                    </article>
                </li>
            </ul>
        </section>
        <aside class="cart" aria-label="Корзина">
            <h2 class="cart__title">Корзина</h2>
            <div class="cart__items"></div>
            <p class="cart__total">Итого: <span class="cart__total-sum">0 ₽</span></p>
            <button type="button" class="cart__checkout-btn">Оформить заказ</button>
        </aside>
    </main>
    <div class="modal" id="order-modal" aria-hidden="true">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <h2 class="modal__title">Оформление заказа</h2>
            <form class="order-form" id="order-form" novalidate>
                <label class="order-form__label">
                    Имя
                    <input type="text" class="order-form__input" name="firstName" required autocomplete="given-name">
                </label>
                <label class="order-form__label">
                    Фамилия
                    <input type="text" class="order-form__input" name="lastName" required autocomplete="family-name">
                </label>
                <label class="order-form__label">
                    Адрес доставки
                    <input type="text" class="order-form__input" name="address" required autocomplete="street-address">
                </label>
                <label class="order-form__label">
                    Контактный номер телефона
                    <input type="tel" class="order-form__input" name="phone" required autocomplete="tel">
                </label>
                <button type="submit" class="order-form__submit">Создать заказ</button>
            </form>
            <button type="button" class="modal__close" aria-label="Закрыть">×</button>
        </div>
    </div>
    <footer class="footer">
        <p>2026 Интернет-магазин</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
